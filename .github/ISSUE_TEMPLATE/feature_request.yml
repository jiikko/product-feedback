name: Feature Request
description: 機能追加・改善の提案を送る
title: "[Feature] "
labels:
  - enhancement
body:
  - type: dropdown
    id: product
    attributes:
      label: Product
      description: 対象のプロダクトを選択してください。
      options:
        - BabyNote
        - SnapTrim
        - ThumbnailThumb
        - Multi-Video Player for Dropbox
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: 解決したい課題
      description: どんな場面で困っているかを記入してください。
      placeholder: "例: 〜の操作に時間がかかる"
    validations:
      required: true

  - type: textarea
    id: proposal
    attributes:
      label: 提案内容
      description: 追加してほしい機能や改善内容を記入してください。
      placeholder: "例: 〜ボタンを追加してほしい"
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 代替案・補足
      description: 他に考えている方法や参考情報があれば記入してください。
      placeholder: 参考URLやスクリーンショットなど
    validations:
      required: false
